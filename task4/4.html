<!DOCTYPE html>
<html>
<head>
	<title>IFE task4</title>
	<style type="text/css">
		.one{
			position: absolute;
			top:50%;
			left: 50%;
			height: 200px;
			width: 400px;
			margin-top: -100px;
			margin-left: -200px;
			background-color: #ccc;
		}
		.circle{
			position:absolute;
			width: 50px;
			height: 50px;
			background-color: #fc0; 
		}
	</style>
</head>
<body>
<div class="one">
	<div class="circle" style="top:0;left:0;border-radius: 0 0 100% 0;"></div>
	<div class="circle" style="bottom:0;right:0;border-radius: 100% 0 0 0;"></div>
</div>
</body>
</html>
