<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>IFE js-2</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list"></ul>
	<script type="text/javascript">
		var airData=[
		["北京",90],
		["上海",50],
		["福州",10],
		["广州",40],
		["成都",80],
		["西安",100]
		];
	    (function(){
	    	airData.sort(function(x,y){
	    		return y[1]-x[1];
	    	})
			for (var i=0;i<airData.length;i++) {
				var number=airData[i][1];
				var ulra=document.getElementById("aqi-list");
				var lira=document.createElement("li");
				var text=document.createTextNode(airData[i][0]+"："+airData[i][1]);
				lira.appendChild(text);
				ulra.appendChild(lira);
			}
		})();
	</script>
</body>
</html>
